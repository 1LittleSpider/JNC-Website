{% extends "base.html" %}

{% block content %}
<div class="product-detail">
    <h1>{{ product.name }}</h1>
    <p class="price">Price: ${{ "%.2f"|format(product.price) }}</p>
    <img src="{{ url_for('static', filename='images/products/' + product.image) }}?v={{ config.VERSION }}" alt="{{ product.name }}">
    <h2>Description</h2>
    <p>{{ product.description }}</p>
    <h2>Features</h2>
    <p>{{ product.model_details }}</p>
    <a href="{{ url_for('products') }}" class="back-link">‚Üê Back to Products</a>
</div>
{% endblock %}
